version: '3.8'

services:
  albert-api:
    build: .
    container_name: albert-intent-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/model
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MAX_LENGTH=200
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=true
    volumes:
      - ./training_results/best_model:/app/model
      - ./logs:/app/logs
    restart: unless-stopped